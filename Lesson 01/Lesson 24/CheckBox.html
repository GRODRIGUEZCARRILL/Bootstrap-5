
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        .h-10{
            height: 100px;
        }
    </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var checkbox = document.getElementById('defaultCheckBox1').indeterminate = true;
</script>


<div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
            <form>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox">
                    <label for="defaultCheckBox" class="form-check-label"> Check box</label>
                </div>  
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox" checked>
                    <label for="defaultCheckBox" class="form-check-label"> Check box</label>
                </div>              
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="Checked" id="defaultCheckBox1">
                    <label for="defaultCheckBox1" class="form-check-label"> Check box</label>
                </div>    
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="male" name="gender" id="radio1">
                    <label for="radio1" class="form-check-label"> Male </label>
                </div>       
                <div class="form-check">
                    <input type="radio" class="form-check-input" value="female" name="gender" id="radio2">
                    <label for="radio2" class="form-check-label"> Female </label>
                </div>       
                
                <div class="form-check form-switch">
                    <input type="checkbox" id="switchBox" class="form-check-input" role="switch">
                    <label for="switchBox" class="form-check-label"> BOTON SWITCH </label>
                </div>     
            </form>
        </div>
    </div>
</div>

</body>
</html>
